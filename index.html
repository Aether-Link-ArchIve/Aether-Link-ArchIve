<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER-LINK | HOME</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        body { font-family: 'Courier New', monospace; background: #050505; color: #444; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .login-box { border: 1px solid #222; padding: 40px; text-align: center; transition: 0.5s; }
        .login-box:hover { border-color: #00ff41; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        h1 { font-size: 1rem; letter-spacing: 5px; margin-bottom: 30px; }
        input { background: transparent; border: 1px solid #222; color: #00ff41; padding: 10px; width: 250px; outline: none; text-align: center; }
        input:focus { border-color: #00ff41; }
        button { background: transparent; border: 1px solid #222; color: #444; padding: 10px 20px; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        button:hover { color: #00ff41; border-color: #00ff41; }
        
        /* Спрятанный код */
        .hint { font-size: 0.6rem; color: #111; margin-top: 50px; user-select: none; }
        .hint span { color: #151515; } /* Почти невидимый код */
    </style>
</head>
<body>

<div class="login-box">
    <h1>AETHER-LINK SYSTEM</h1>
    <label for="mainKey" style="display:none;">Access Key</label>
    <input type="password" id="mainKey" placeholder="GATE_KEY">
    <br>
    <button id="enterBtn">INITIALIZE</button>

    <div class="hint">
        System_Revision: 1.0.4 <br>
        Auth_Token: <span>AhUi90a8</span> </div>
</div>

<script>
    const input = document.getElementById('mainKey');
    const btn = document.getElementById('enterBtn');

    function checkKey() {
        if (input.value === "AhUi90a8") {
            // Исправлен путь: ведет на secret.html
            window.location.href = "secret.html";
        } else {
            alert("GATEWAY ERROR: INVALID TOKEN");
        }
    }

    // Работа Enter
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkKey(); });
    btn.addEventListener('click', checkKey);
</script>

</body>
</html>
