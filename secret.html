<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | SYSTEM_TERMINAL</title>
    <style>
        :root { 
            --main-green: #00ff41; 
            --dim-green: #003311; 
            --alert-red: #ff3333; 
            --power-blue: #00f2ff; 
        }
        
        body { 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: var(--main-green); 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            transition: background 0.5s;
        }

        /* ЭФФЕКТ ПОМЕХ */
        #glitch-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif');
            background-size: cover; opacity: 0.15; z-index: 100; pointer-events: none;
        }

        #blackout-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: var(--alert-red); z-index: 90;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; border: 1px solid var(--alert-red);
        }

        .terminal-box { 
            width: 90%; max-width: 850px; margin: 20px auto; 
            border: 1px solid var(--main-green); padding: 20px; 
            background: rgba(0,5,0,0.98); position: relative; z-index: 5; 
        }

        .status-bar { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; }
        #timer { font-size: 2.5rem; text-align: center; font-weight: bold; margin-bottom: 10px; }
        
        .power-container { width: 100%; background: #111; height: 8px; margin-bottom: 20px; border: 1px solid var(--dim-green); }
        #power-level { height: 100%; width: 100%; background: var(--power-blue); transition: 0.3s; box-shadow: 0 0 10px var(--power-blue); }

        .file-list { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 10px; max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid var(--dim-green);
        }
        .file-item { border: 1px solid var(--dim-green); padding: 10px; cursor: pointer; background: #020202; text-align: center; font-size: 0.8rem; }
        .file-item:hover { border-color: var(--main-green); background: var(--dim-green); }

        .recovery-zone { border-top: 1px dashed var(--dim-green); margin-top: 20px; padding-top: 15px; text-align: center; }
        input { 
            background: #000; border: 1px solid var(--dim-green); color: var(--main-green); 
            padding: 10px; width: 60%; outline: none; font-family: inherit; text-align: center; 
        }
        
        .btn { background: var(--main-green); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .reboot-btn { background: transparent; border: 1px solid var(--power-blue); color: var(--power-blue); padding: 8px 15px; cursor: pointer; margin-top: 10px; }

        /* МОДАЛЬНОЕ ОКНО */
        #file-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 150; align-items: center; justify-content: center; }
        .modal-content { border: 1px solid var(--main-green); background: #000; padding: 30px; width: 80%; max-width: 600px; position: relative; }
        .glitch { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 100% { transform: translate(0); } }
        
        .invisible-ink { color: #000; user-select: all; cursor: help; }
        .invisible-ink:hover { background: #111; }
    </style>
</head>
<body>

<div id="glitch-overlay"></div>

<div id="file-modal">
    <div class="modal-content">
        <span style="color:var(--alert-red); cursor:pointer; font-weight:bold;" onclick="closeFile()">[ CLOSE_FILE ]</span>
        <div id="modal-body" style="line-height: 1.6; white-space: pre-wrap; margin-top: 20px;"></div>
    </div>
</div>

<div class="terminal-box" id="main-terminal">
    <div id="blackout-screen">
        <h1 style="font-size: 2rem;">CRITICAL POWER FAILURE</h1>
        <p>REBOOT REQUIRED TO RESTORE DATA</p>
    </div>

    <div class="status-bar">
        <span>SESSION_ID: 0x8842</span>
        <span id="p-status" style="color:var(--power-blue)">STABILITY: 100%</span>
    </div>
    
    <div id="timer">60:00</div>
    <div class="power-container"><div id="power-level"></div></div>

    <div id="archive-content" class="file-list"></div>

    <div class="recovery-zone">
        <input type="text" id="recoveryInput" placeholder="ENTER ACCESS KEY">
        <br>
        <button id="decryptBtn" class="btn" onclick="checkRecoveryCode()">DECRYPT DATA</button>
        <br>
        <button id="rebootBtn" class="reboot-btn" onclick="rebootSystem()">[ EMERGENCY REBOOT ]</button>
    </div>
</div>

<script>
    let timeLeft = 3600;
    let power = 100;
    let isRebooting = false;
    let unlockedIds = ["initial"];

    const DATABASE = [
        { id: "initial", header: "FILE_00: BOOT", content: "SYSTEM_ACCESS: GRANTED.\n\nLead Scientist Access Key: 9102-UUo#" },
        { id: "9102-UUo#", header: "FILE_01: SUBJECT_LOG", content: "REPORT: Subject No.1 (Vixious).\n\nHighlight text to find hidden data: <span class='invisible-ink'>KEY: MTEtRVhJVC1OT1c=</span>" },
        { id: "11-EXIT-NOW", header: "FILE_02: THREAT", content: "He DOES NOT want to be here. \nDecrypt binary: 01000010-01001001-01001110-01000001-01010010-01011001" },
        { id: "BINARY", header: "FILE_03: THE_STARE", content: "SUBJECT_01 IS NO LONGER IN THE CELL. \nFIND HIM: 0xDEAD-BEEF" },
        { id: "0xDEAD-BEEF", header: "FILE_04: THE_SILENCE", content: "We found him in the corner... if you read this, we are gone.\n\n[ERROR]: MEMORY_DUMP_AT_0x52-55-4E" },
        { id: "RUN", header: "FILE_05: THE_OVERSEER", content: "Subject 2 shows aggression. Humans in a trap...\n\nNext Key (Atbash): G7-KIVVWV" },
        { id: "G7-FREEZE", header: "FILE_06: CORRUPTED", content: "Subject 2 is DEAD. \nPlease help us... (CODE: 92012)" },
        { id: "92012", header: "FILE_07: AUDIO", content: "YOU ARE CAUGHT! [Door slams]\nCipher: 'Zpms-Kvb' | Key: 'TRAP'" },
        { id: "Gate-Key", header: "FILE_10: DARKNESS", content: "Moved to darkness. Cameras show nothing... or do they?\n<span class='invisible-ink'>KEY: VOID-99</span>" },
        { id: "VOID-99", header: "FILE_11: INTERFERENCE", content: "The Subject stood in the corner. Power cut out. Was it him?\n\nCode: 0101-0011-0100-1111-0101-0011" },
        { id: "SOS", header: "FILE_12: TRANSCRIPT", content: "Dr. Tiffany: What if he contacts others?\nLead Doc: He's not that smart.\n\nCipher: 'Kvu-Xshf-Nhtlz' | Shift: +7" },
        { id: "Don-Play-Games", header: "FILE_13: FIRST_WORD", content: "Researcher: Say apple.\nSubject: DEATH. LET ME OUT.\n\nHint: .dlrow_eht_ezieS" },
        { id: "Seize_the_world.", header: "FILE_14: THREAT", content: "This laboratory exists. HE will come for you.\n\nNext: Look_Behind_You" },
        { id: "Look_Behind_You", header: "FILE_15: BREACH", content: "We know you, <span id='p-name' style='color:var(--power-blue)'>USER_ROOT</span>.\nYou are using <span id='p-browser' style='color:var(--power-blue)'>DETECTING...</span>.\nDon't anger HIM.\n\nNext Key: STAY-QUIET" }
    ];

    function renderFiles() {
        const container = document.getElementById('archive-content');
        container.innerHTML = "";
        DATABASE.forEach(file => {
            if (unlockedIds.includes(file.id)) {
                container.innerHTML += `<div class="file-item" onclick="openFile('${file.id}')"><b>${file.header}</b></div>`;
            }
        });
    }

    function openFile(id) {
        if(power <= 0 || isRebooting) return;
        const file = DATABASE.find(f => f.id === id);
        
        // Спецэффекты для документов
        if (id === "G7-FREEZE") updatePower(-50);
        if (id === "Don-Play-Games") { document.body.classList.add('glitch'); setTimeout(()=>document.body.classList.remove('glitch'), 1000); updatePower(-30); }
        if (id === "VOID-99") { 
            document.body.style.background = "var(--alert-red)";
            setTimeout(()=> document.body.style.background = "#000", 200);
        }
        if (id === "Look_Behind_You") {
            setTimeout(() => {
                let browser = "Google Chrome";
                if (navigator.userAgent.indexOf("Firefox") != -1) browser = "Mozilla Firefox";
                document.getElementById('p-browser').innerText = browser;
                document.getElementById('p-name').innerText = "PLAYER_ID_" + Math.floor(Math.random()*999);
            }, 500);
        }

        document.getElementById('modal-body').innerHTML = file.content;
        document.getElementById('file-modal').style.display = "flex";
    }

    function checkRecoveryCode() {
        if (power <= 0 || isRebooting) return;
        const input = document.getElementById('recoveryInput').value.trim();
        updatePower(-20);
        const file = DATABASE.find(f => f.id === input);
        if (file && !unlockedIds.includes(input)) {
            unlockedIds.push(input);
            renderFiles();
            alert("DATA RECOVERED.");
        }
    }

    function updatePower(change) {
        power += change;
        if (power > 100) power = 100;
        if (power <= 0) { power = 0; applyBlackout(true); }
        document.getElementById('power-level').style.width = power + "%";
        document.getElementById('p-status').innerText = `STABILITY: ${power}%`;
    }

    function applyBlackout(state) {
        document.getElementById('blackout-screen').style.display = state ? "flex" : "none";
        document.getElementById('glitch-overlay').style.display = state ? "block" : "none";
    }

    function rebootSystem() {
        if (isRebooting) return;
        isRebooting = true;
        closeFile();
        document.getElementById('rebootBtn').innerText = "[ REBOOTING... ]";
        setTimeout(() => {
            power = 100; updatePower(0); applyBlackout(false);
            isRebooting = false; document.getElementById('rebootBtn').innerText = "[ EMERGENCY REBOOT ]";
        }, 4000);
    }

    function closeFile() { document.getElementById('file-modal').style.display = "none"; }

    setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }
    }, 1000);

    renderFiles();
</script>
</body>
</html>
