<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | DATABASE</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ff41; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .terminal-box { border: 1px solid #00ff41; padding: 30px; background: rgba(0,10,0,0.95); width: 90%; max-width: 700px; position: relative; box-shadow: 0 0 30px rgba(0,255,65,0.1); }
        
        #timer { display: none; font-size: 2.8rem; text-align: center; margin-bottom: 20px; font-weight: bold; border-bottom: 1px double #00ff41; padding-bottom: 10px; }
        .warning { color: #ff3333; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }

        .menu-btn { background: #00ff41; color: #000; border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; font-family: inherit; font-size: 1rem; }
        .menu-btn:hover { background: #008a23; }
        
        #data-screen { display: none; }
        
        /* Blocks Styling */
        .db-block { border: 1px solid rgba(0,255,65,0.2); padding: 15px; margin-bottom: 15px; background: rgba(0,20,0,0.8); animation: fadeIn 0.6s ease-out; }
        .db-header { font-weight: bold; color: #fff; border-bottom: 1px solid rgba(0,255,65,0.3); margin-bottom: 10px; font-size: 0.75rem; text-transform: uppercase; }
        .db-body { font-size: 0.95rem; line-height: 1.5; color: #00ff41; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .recovery-zone { margin-top: 30px; border-top: 1px dashed #00ff41; padding-top: 20px; }
        .recovery-zone p { font-size: 0.7rem; text-align: center; color: #008a23; margin-bottom: 15px; }
        
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 12px; font-family: inherit; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; text-align: center; font-size: 1rem; }
        
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .btn-small { flex: 1; background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 12px; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; font-family: inherit; transition: 0.3s; }
        .btn-small:hover { background: rgba(0,255,65,0.1); }
        
        /* Final button - Locked until 00:00 */
        #final-btn { background: #080808; color: #222; border-color: #222; cursor: not-allowed; }
        #final-btn.active { background: #ff3333; color: white; border-color: #ff3333; cursor: pointer; animation: pulse 1s infinite; font-weight: bold; }
        @keyframes pulse { 0% { box-shadow: 0 0 0px red; } 50% { box-shadow: 0 0 20px rgba(255,0,0,0.5); } 100% { box-shadow: 0 0 0px red; } }
    </style>
</head>
<body>

<div class="terminal-box">
    <h2 style="text-align: center; letter-spacing: 5px; margin-top: 0;">UROBOROS_v3.0</h2>

    <div id="mode-select">
        <p style="text-align: center; opacity: 0.7; font-size: 0.9rem;">ENCRYPTED ARCHIVE DETECTED.<br>ESTABLISHING CONNECTION...</p>
        <button class="menu-btn" onclick="initTerminal()">START INVESTIGATION (01:00:00)</button>
    </div>

    <div id="timer">60:00</div>
    
    <div id="data-screen">
        <div id="archive-content">
            </div>
        
        <div class="recovery-zone">
            <p>[ENTER DECRYPTION KEY TO UNLOCK DATA LAYERS]</p>
            <input type="text" id="recoveryInput" placeholder="FORMAT: XXXX-XXXX#">
            <button class="btn-small" style="width:100%; border-style: double;" onclick="checkRecoveryCode()">EXECUTE DECRYPTION</button>
        </div>

        <div class="controls">
            <button id="final-btn" class="btn-small" onclick="triggerFinalQuestion()" disabled>FINAL RECOVERY</button>
            <button class="btn-small" style="border-color: #ff3333; color: #ff3333;" onclick="window.location.href='index.html'">ABORT SESSION</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 3600; // 1 час
    let timerId = null;

    // DATABASE (Тут будут твои 30 блоков)
    const DATABASE = [
        { 
            id: "initial", 
            header: "FILE_00: SYSTEM_BOOT_LOG", 
            content: "Uroboros initialization... Success. Connection to Sector-7 established. Warning: High-level encryption detected. Use valid credentials to unlock logs." 
        },
        { 
            id: "9102-UUo#", 
            header: "FILE_01: SUBJECT_1_OBSERVATION", 
            content: "First experiment with Subject No. 1: Vixious. Stabilization successful, no interference detected... 2 hours later: Subject showed no movement, remained stationary for 120 minutes. However, upon returning at the 3rd hour, Subject had relocated to the corner of the camera's FOV. Physical contact avoided." 
        },
        // СЮДА ДОБАВЛЯЙ НОВЫЕ БЛОКИ: { id: "КОД", header: "ЗАГОЛОВОК", content: "ТЕКСТ" }
    ];

    function initTerminal() {
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('data-screen').style.display = 'block';
        document.getElementById('timer').style.display = 'block';
        
        // Показываем только стартовый блок
        renderSingleBlock(DATABASE[0]);
        startTimer();
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();

            if (timeLeft <= 0) {
                clearInterval(timerId);
                activateFinalPhase();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        const tDiv = document.getElementById('timer');
        tDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        
        if (timeLeft <= 300) tDiv.classList.add('warning'); // Красный на последних 5 минутах
    }

    function checkRecoveryCode() {
        const input = document.getElementById('recoveryInput').value.trim();
        const block = DATABASE.find(b => b.id === input);
        
        if (block) {
            if (document.getElementById(`block-${block.id}`)) {
                alert("BLOCK ALREADY DECRYPTED.");
            } else {
                renderSingleBlock(block);
                document.getElementById('recoveryInput').value = "";
                // Прокрутка вниз к новому блоку
                window.scrollTo(0, document.body.scrollHeight);
            }
        } else {
            alert("DECRYPTION ERROR: INVALID KEY");
        }
    }

    function renderSingleBlock(block) {
        const container = document.getElementById('archive-content');
        const div = document.createElement('div');
        div.className = 'db-block';
        div.id = `block-${block.id}`;
        div.innerHTML = `<div class="db-header">${block.header}</div><div class="db-body">${block.content}</div>`;
        container.appendChild(div);
    }

    function activateFinalPhase() {
        const btn = document.getElementById('final-btn');
        btn.disabled = false;
        btn.classList.add('active');
        document.getElementById('timer').innerText = "00:00 - ACCESS GRANTED";
        alert("CRITICAL WARNING: SYSTEM TIME EXPIRED. FINAL GATEWAY IS NOW ACCESSIBLE.");
    }

    function triggerFinalQuestion() {
        alert("SYSTEM ANALYSIS IN PROGRESS...");
        const finalAns = prompt("What is the true essence of Project Aether-Link? Why was the Archive created? And... are you safe?");
        
        // Система примет любой длинный осмысленный ответ
        if (finalAns && finalAns.length > 10) { 
            alert("CALCULATING TRUTH...");
            setTimeout(() => {
                alert("ACCESS GRANTED. YOU ARE NOW BEYOND THE ARCHIVE.");
                window.location.href = "part2.html"; 
            }, 2000);
        } else {
            alert("INSUFFICIENT DATA. YOUR ATTEMPT HAS BEEN LOGGED.");
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
