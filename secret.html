<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | DEEP_ARCHIVE</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ff41; margin: 0; overflow-x: hidden; }
        
        /* Эффект шума на фоне */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.05; pointer-events: none; z-index: 1000;
        }

        .terminal-box { width: 90%; max-width: 850px; margin: 50px auto; border: 1px solid #00ff41; padding: 20px; background: rgba(0,5,0,0.95); position: relative; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        
        #timer { font-size: 3rem; text-align: center; margin-bottom: 20px; font-weight: bold; border-bottom: 2px solid #00ff41; letter-spacing: 10px; }
        
        /* Глитч-эффект для таймера при низком времени */
        .glitch { animation: shake 0.2s infinite; color: #ff3333 !important; text-shadow: 2px 2px #00ff41; }
        @keyframes shake { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }

        .file-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .file-item { border: 1px solid #003311; padding: 15px; cursor: pointer; transition: 0.3s; background: #020202; position: relative; }
        .file-item:hover { border-color: #00ff41; box-shadow: 0 0 10px rgba(0,255,65,0.3); }

        /* Всплывающее окно */
        #file-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 200; align-items: center; justify-content: center; }
        .modal-content { border: 1px solid #00ff41; background: #000; padding: 40px; width: 85%; max-width: 650px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: #ff3333; cursor: pointer; }
        
        /* Скрытый текст (Invisible Ink) */
        .hidden-code { color: #000; transition: color 0.1s; user-select: all; }
        .hidden-code::selection { background: #00ff41; color: #000; }

        .recovery-zone { border-top: 1px dashed #004411; padding-top: 20px; text-align: center; }
        input { background: #000; border: 1px solid #004411; color: #00ff41; padding: 15px; width: 80%; outline: none; font-family: inherit; margin-bottom: 15px; font-size: 1.2rem; }
        input:focus { border-color: #00ff41; }
        
        .btn { background: #00ff41; color: #000; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: inherit; }
        
        #final-btn { background: #050505; color: #111; border: 1px solid #111; margin-top: 15px; width: 80%; cursor: not-allowed; }
        #final-btn.active { background: #ff3333; color: #fff; cursor: pointer; border-color: #ff3333; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; box-shadow: 0 0 30px red; } }
    </style>
</head>
<body>

<div id="file-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeFile()">[ EXIT_SESSION ]</span>
        <div id="modal-body" style="line-height: 1.8; white-space: pre-wrap;"></div>
    </div>
</div>

<div class="terminal-box">
    <div id="timer">60:00</div>

    <div id="archive-content" class="file-list"></div>

    <div class="recovery-zone">
        <input type="text" id="recoveryInput" placeholder="ENTER SYSTEM KEY..." autocomplete="off">
        <br>
        <button class="btn" onclick="checkRecoveryCode()">DECRYPT</button>
        <br>
        <button id="final-btn" class="btn" onclick="triggerFinalQuestion()" disabled>FINAL RECOVERY</button>
    </div>
</div>

<script>
    let timeLeft = 3600;
    const DATABASE = [
        { 
            id: "initial", 
            header: "FILE_00: SYSTEM_START", 
            content: "Welcome to Uroboros v3.0. \n\nLog: Investigation initialized. Scientist access required for Experiment Logs. \n\nHint: Look into the 'Aether-Link' history. The first key is shared among the staff: 9102-UUo#" 
        },
        { 
            id: "9102-UUo#", 
            header: "FILE_01: SUBJECT_VIXIOUS", 
            content: "REPORT: Subject No.1 (Vixious). \n\nStabilization: Success. \n3rd Hour: Subject moved to corner. \n\nNote: I saw him scratching something. Highlight the area below to see the scan: \n\n<span class='hidden-code'>CODE: 4488-VOID-X</span>" 
        },
        { 
            id: "4488-VOID-X", 
            header: "FILE_02: THE_CORNER", 
            content: "The wall scratching is a map of the server. \n\nWait... the camera just flickered. I think it's watching me back. \n\nI've encrypted the next key using a simple +1 Shift (A=B). \nEncrypted Key: [ <span style='color:#fff'>Wpje-Tjhiu-11</span> ] \n(Hint: Move letters one step back in alphabet)" 
        }
    ];

    let unlockedIds = ["initial"];

    function renderFiles() {
        const container = document.getElementById('archive-content');
        container.innerHTML = "";
        DATABASE.forEach(file => {
            if (unlockedIds.includes(file.id)) {
                container.innerHTML += `<div class="file-item" onclick="openFile('${file.id}')"><b>${file.header}</b><br><small>Status: Decrypted</small></div>`;
            }
        });
    }

    function openFile(id) {
        const file = DATABASE.find(f => f.id === id);
        document.getElementById('modal-body').innerHTML = file.content;
        document.getElementById('file-modal').style.display = "flex";
    }

    function closeFile() { document.getElementById('file-modal').style.display = "none"; }

    function checkRecoveryCode() {
        const input = document.getElementById('recoveryInput').value.trim();
        // Специальная проверка для зашифрованного ключа из FILE_02
        // Wpje-Tjhiu-11 -> Void-Sight-00
        const key = (input === "Void-Sight-00") ? "4488-VOID-X" : input; 

        const file = DATABASE.find(f => f.id === input);
        if (file && !unlockedIds.includes(input)) {
            unlockedIds.push(input);
            renderFiles();
            document.getElementById('recoveryInput').value = "";
            alert("SUCCESS: DATA RECOVERED");
        } else {
            alert("ERROR: ACCESS DENIED");
        }
    }

    setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const tDiv = document.getElementById('timer');
            tDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            
            if (timeLeft <= 600) tDiv.classList.add('glitch'); // Глитч за 10 мин
        } else {
            const btn = document.getElementById('final-btn');
            btn.disabled = false;
            btn.classList.add('active');
            document.getElementById('timer').innerText = "00:00";
        }
    }, 1000);

    function triggerFinalQuestion() {
        const q = prompt("What is the true essence of Aether-Link? Why was the Archive created? And... are you safe?");
        if (q && q.length > 10) {
            window.location.href = "part2.html";
        }
    }

    renderFiles();
</script>
</body>
</html>
