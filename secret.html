<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AETHER-LINK | TERMINAL</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #00ff41; padding: 30px; background: rgba(0,20,0,0.9); text-align: center; width: 350px; }
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; width: 100%; box-sizing: border-box; margin: 15px 0; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        #timer { font-size: 1.5rem; margin: 10px; border: 1px dashed #00ff41; }
    </style>
</head>
<body>

    <div id="login-ui" class="box">
        <h2>AETHER-LINK LOGIN</h2>
        <input type="password" id="pass" placeholder="ENTER KEY..." autofocus>
        <button onclick="unlock()">DECRYPT</button>
    </div>

    <div id="terminal-ui" class="box hidden">
        <div id="timer">01:00:00</div>
        <p>ДОСТУП РАЗРЕШЕН. ОБЪЕКТ №1 НАЙДЕН.</p>
        <button onclick="location.href='/'">DISCONNECT</button>
    </div>

    <script>
        // Это сообщение появится в консоли (F12), если скрипт работает
        console.log("SYSTEM: Terminal Script Active");

        let timeLeft = 3600;

        function unlock() {
            const key = document.getElementById('pass').value;
            console.log("Попытка ввода ключа:", key); // Для отладки

            if (key === "AhUi90a8") {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('terminal-ui').classList.remove('hidden');
                startTimer();
            } else {
                alert("ACCESS DENIED");
            }
        }

        function startTimer() {
            setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = 
                    `${Math.floor(m/60)}:${m%60}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) location.reload();
            }, 1000);
        }

        // Поддержка клавиши Enter
        document.getElementById('pass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') unlock();
        });
    </script>
</body>
</html>
