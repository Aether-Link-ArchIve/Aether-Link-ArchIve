<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | DATABASE</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ff41; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .terminal-box { border: 1px solid #00ff41; padding: 30px; background: rgba(0,10,0,0.95); width: 90%; max-width: 650px; position: relative; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        
        #timer { display: none; font-size: 2.5rem; text-align: center; margin-bottom: 20px; font-weight: bold; border-bottom: 1px double #00ff41; }
        .warning { color: #ff3333; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .menu-btn { background: #00ff41; color: #000; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; font-family: inherit; }
        .menu-btn:hover { background: #008a23; }
        
        #data-screen { display: none; }
        
        /* Стили блоков данных */
        .db-block { border: 1px solid rgba(0,255,65,0.3); padding: 15px; margin-bottom: 15px; background: rgba(0,20,0,0.5); }
        .db-header { font-weight: bold; color: #fff; border-bottom: 1px solid rgba(0,255,65,0.3); margin-bottom: 10px; font-size: 0.8rem; }
        
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .btn-small { flex: 1; background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; font-family: inherit; }
        .btn-final { background: #00ff41; color: #000; font-weight: bold; }
        .btn-giveup { border-color: #ff3333; color: #ff3333; }
        
        mark { background: #00ff41; color: #000; }
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; font-family: inherit; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="terminal-box">
    <h2 style="text-align: center; letter-spacing: 5px;">UROBOROS_v2.1</h2>

    <div id="mode-select">
        <p style="text-align: center; opacity: 0.7;">RESTRICTED ACCESS. SELECT INVESTIGATION MODE:</p>
        <button class="menu-btn" onclick="initTerminal('normal')">TRAINING ARCHIVE (NO TIMER)</button>
        <button class="menu-btn" onclick="initTerminal('arg')" style="background:#ff3333; color:white;">ACTIVE INVESTIGATION (01:00:00)</button>
    </div>

    <div id="timer">60:00</div>
    
    <div id="data-screen">
        <div id="archive-content">
            </div>
        
        <div class="controls">
            <button id="refill-btn" class="btn-small" onclick="addTime()" style="display:none;">+ REFILL (10m)</button>
            <button class="btn-small btn-final" onclick="finalQuestion()">PAGE RECOVERY</button>
            <button class="btn-small btn-giveup" onclick="giveUp()">ABORT</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 3600;
    let timerRunning = false;

    // БАЗА ДАННЫХ КОНТЕНТА
    const DATABASE = [
        {
            header: "FILE_01: PROJECT_VIXIOUS_ORIGIN",
            content: "Project Vixious was initialized by Aether-Link Corp in late 2024. The core purpose was neural-link restoration. However, incident 'Black_Void' led to data corruption in Sector-7."
        },
        {
            header: "FILE_02: SUBJECT_ALPHA_LOGS",
            content: "Subject Alpha showed unexpected resistance to the Uroboros virus. On Day 42, the Subject mentioned a 'Shadow' lurking within the X-Network code."
        },
        {
            header: "FILE_03: SECURITY_BREACH_NOTES",
            content: "UNAUTHORIZED ACCESS DETECTED. Someone within the system is leaking the 'AhUi90a8' root key. The traitor's ID ends with -04."
        },
        {
            header: "FILE_04: RECOVERY_CLUE",
            content: "The final recovery code is hidden within the frequency of the 'Black_Void' audio logs. Note: The answer to the final question is Case-Sensitive."
        }
    ];

    function initTerminal(mode) {
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('data-screen').style.display = 'block';
        
        const container = document.getElementById('archive-content');
        DATABASE.forEach(block => {
            container.innerHTML += `
                <div class="db-block">
                    <div class="db-header">${block.header}</div>
                    <div class="db-body">${block.content}</div>
                </div>
            `;
        });

        if (mode === 'arg') {
            document.getElementById('timer').style.display = 'block';
            document.getElementById('refill-btn').style.display = 'block';
            startTimer();
        }
    }

    function startTimer() {
        if (timerRunning) return;
        timerRunning = true;
        const timerDiv = document.getElementById('timer');
        
        setInterval(() => {
            timeLeft--;
            let h = Math.floor(timeLeft / 3600);
            let m = Math.floor((timeLeft % 3600) / 60);
            let s = timeLeft % 60;
            timerDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

            if (timeLeft <= 900) timerDiv.classList.add('warning'); 
            if (timeLeft <= 0) giveUp();
        }, 1000);
    }

    function finalQuestion() {
        // Вопрос по сюжету. Ответ, например, "Black_Void" или "Aether-Link"
        const answer = prompt("SECURITY VERIFICATION: Which incident led to the Sector-7 corruption?");
        
        if (answer === "Black_Void") {
            alert("ACCESS GRANTED. REDIRECTING TO PAGE RECOVERY...");
            window.location.href = "recovery-page.html"; // Твоя будущая страница
        } else {
            alert("ACCESS DENIED. SYSTEM REBOOTING...");
            location.reload();
        }
    }

    function addTime() {
        timeLeft += 600;
        if (timeLeft > 900) document.getElementById('timer').classList.remove('warning');
    }

    function giveUp() {
        alert("SESSIONS TERMINATED. DATA PURGED.");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
