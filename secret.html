<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER-LINK | TERMINAL</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        /* Стиль матрицы и терминала */
        body { font-family: 'Courier New', monospace; background: #050505; color: #00ff41; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .top-bar { position: absolute; top: 15px; right: 20px; text-align: right; color: rgba(0,255,65,0.5); font-size: 0.8rem; }
        .top-bar b { color: #00ff41; text-shadow: 0 0 5px #00ff41; }
        
        .box { border: 1px solid #00ff41; padding: 30px; background: rgba(0,10,0,0.95); box-shadow: 0 0 20px rgba(0,255,65,0.2); width: 90%; max-width: 500px; text-align: center; position: relative; }
        
        /* Логотип */
        .logo { width: 80px; filter: invert(1) sepia(1) saturate(5) hue-rotate(90deg); margin-bottom: 15px; }

        /* Таймер */
        #timer { display: none; font-size: 2rem; margin: 15px 0; color: #00ff41; border: 1px dashed #00ff41; padding: 5px; }
        .critical { color: #ff3333 !important; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Поля и кнопки */
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; width: 100%; box-sizing: border-box; margin: 10px 0; outline: none; font-family: inherit; text-align: center; }
        button { background: #00ff41; color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        button:hover { background: #008f25; }

        /* Контентная часть */
        #main-content { display: none; text-align: left; margin-top: 20px; }
        .search-area { margin-bottom: 15px; border-bottom: 1px solid #00ff41; padding-bottom: 10px; }
        mark { background: #00ff41; color: #000; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="top-bar">SYS_REF: <b>AhUi90a8</b><br>STATUS: ENCRYPTED</div>

<div class="box">
    <img src="favicon.jpg" class="logo" alt="ARCHIVE">
    
    <div id="step-1">
        <h2>AETHER-LINK LOGIN</h2>
        <input type="password" id="passInput" placeholder="Введите ключ доступа..." autofocus>
        <button onclick="checkPass()">ВВОД</button>
    </div>

    <div id="step-2" class="hidden">
        <h2>ВЫБЕРИТЕ РЕЖИМ</h2>
        <button onclick="openMode('archive')">ОРИГИНАЛЬНЫЙ АРХИВ</button>
        <button onclick="openMode('challenge')" style="background:#cc0000; color:#fff;">РЕЖИМ ИСПЫТАНИЯ</button>
    </div>

    <div id="timer">01:00:00</div>
    <div id="main-content">
        <div class="search-area">
            <input type="text" id="search" placeholder="ПОИСК ПО КЛЮЧЕВЫМ СЛОВАМ..." oninput="doSearch()">
        </div>
        <div id="text-body"></div>
        <br>
        <button onclick="refill()" id="btn-refill" class="hidden" style="background: #004411; color: #00ff41;">+ ПОПОЛНИТЬ ТАЙМЕР</button>
        <button onclick="exit()" style="background:transparent; border:1px solid #00ff41; color:#00ff41;">ВЫХОД</button>
    </div>
</div>

<script>
    let seconds = 3600;
    let timerActive = false;
    let baseText = "ДАННЫЕ ОБЪЕКТА №1: Проект Vixious был запущен в 2024 году. Основная цель — восстановление поврежденных секторов X-Network. Внимание: любая утечка ключа AhUi90a8 карается блокировкой доступа. Если вы видите это сообщение, вы авторизованы.";

    // Проверка пароля (Enter тоже работает)
    document.getElementById('passInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkPass();
    });

    function checkPass() {
        const pass = document.getElementById('passInput').value;
        if (pass === "AhUi90a8") {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        } else {
            alert("ОШИБКА: НЕВЕРНЫЙ КЛЮЧ");
        }
    }

    function openMode(mode) {
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('text-body').innerText = baseText;

        if (mode === 'challenge') {
            document.getElementById('timer').style.display = 'block';
            document.getElementById('btn-refill').classList.remove('hidden');
            startTimer();
        }
    }

    function startTimer() {
        if (timerActive) return;
        timerActive = true;
        const tDiv = document.getElementById('timer');
        
        setInterval(() => {
            seconds--;
            if (seconds <= 900) tDiv.classList.add('critical'); // 15 минут
            
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            tDiv.innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

            if (seconds <= 0) location.reload();
        }, 1000);
    }

    function doSearch() {
        const query = document.getElementById('search').value;
        const body = document.getElementById('text-body');
        if (!query) { body.innerHTML = baseText; return; }
        
        const regex = new RegExp(`(${query})`, "gi");
        body.innerHTML = baseText.replace(regex, "<mark>$1</mark>");
    }

    function refill() {
        seconds += 600; // +10 минут
        document.getElementById('timer').classList.remove('critical');
    }

    function exit() {
        window.location.href = window.location.origin;
    }
</script>

</body>
</html>
