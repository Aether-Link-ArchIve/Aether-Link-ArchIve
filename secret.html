<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER-LINK | TERMINAL</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #050505; color: #00ff41; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .top-bar { position: absolute; top: 20px; right: 30px; font-size: 0.9rem; color: rgba(0, 255, 65, 0.6); text-align: right; }
        .top-bar b { color: #00ff41; text-shadow: 0 0 8px rgba(0, 255, 65, 0.8); }
        .box { border: 1px solid #00ff41; padding: 40px; background: rgba(0, 20, 0, 0.95); box-shadow: 0 0 30px rgba(0, 255, 65, 0.15); max-width: 550px; width: 90%; z-index: 10; text-align: center; max-height: 80vh; overflow-y: auto; }
        .terminal-logo { width: 100px; filter: invert(1) sepia(1) saturate(10) hue-rotate(70deg); margin-bottom: 20px; }
        #timer-display { display: none; font-size: 2.2rem; margin: 20px 0; font-weight: bold; border: 1px dashed #00ff41; padding: 10px; }
        .warning { color: #ff3333 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 12px; width: 100%; box-sizing: border-box; margin: 15px 0; outline: none; font-family: inherit; text-align: center; font-size: 1.1rem; }
        button { background: #00ff41; color: #000; border: none; padding: 14px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; margin-bottom: 10px; }
        button:hover { background: #003b11; color: #00ff41; }
        #content { display: none; text-align: left; line-height: 1.5; }
        .search-box { display: none; margin-bottom: 15px; border-bottom: 1px solid rgba(0,255,65,0.3); padding-bottom: 10px; }
        mark { background: #00ff41; color: #000; }
    </style>
</head>
<body>

<div class="top-bar">SYS_REF: <b>AhUi90a8</b><br>LANG: EN / <span style="opacity: 0.3;">??</span></div>

<div class="box">
    <img src="/favicon.jpg" class="terminal-logo" alt="LOGO">
    
    <div id="login-ui">
        <h2>AETHER-LINK ACCESS</h2>
        <p style="font-size: 0.7rem;">SYSTEM ID REQUIRED</p>
        <input type="password" id="accessKey" placeholder="********" autofocus 
               onkeydown="playBeep()" onkeypress="if(event.key==='Enter') unlock()">
        <button onclick="unlock()">DECRYPT DATA</button>
    </div>

    <div id="mode-ui" style="display:none; flex-direction: column;">
        <h2>SELECT OPERATION MODE</h2>
        <button onclick="showArchive()">[1] ORIGINAL ARCHIVE</button>
        <button onclick="startChallenge()" style="background: #ff3333; color: white;">[2] ARG CHALLENGE</button>
    </div>

    <div id="timer-display">01:00:00</div>
    
    <div id="content">
        <div class="search-box" id="s-box">
            <input type="text" id="searchTerm" placeholder="SEARCH ARCHIVE..." oninput="searchInText()" 
                   style="font-size: 0.8rem; padding: 5px; text-align: left;">
        </div>
        <h2 id="status-header" style="color:#ff3333">ACCESS GRANTED</h2>
        <div id="secret-text"></div>
        <br>
        <button onclick="addTime()" id="refill-btn" style="display:none; background: #004411; color: #00ff41; font-size: 0.7rem;">+ REFILL PROTOCOL</button>
        <button onclick="disconnect()" style="background: transparent; border: 1px solid #00ff41; color: #00ff41;">TERMINATE</button>
    </div>
</div>

<script>
    let timeLeft = 3600;
    let timerId = null;
    let originalText = ""; // Для поиска
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.005, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.04);
    }

    function unlock() {
        const val = document.getElementById('accessKey').value;
        if (val === "AhUi90a8") {
            playBeep();
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('mode-ui').style.display = 'flex';
        } else {
            alert("INVALID KEY");
        }
    }

    function showArchive() {
        renderContent("Welcome to the static archive. Here lies the history of Subject No. 1. No time limit.");
        document.getElementById('s-box').style.display = 'block';
    }

    function startChallenge() {
        document.getElementById('timer-display').style.display = 'block';
        document.getElementById('refill-btn').style.display = 'block';
        document.getElementById('s-box').style.display = 'block';
        renderContent("ARG MODE ACTIVE. Data is volatile. Find the hidden keywords before the purge.");
        startTimer();
    }

    function renderContent(text) {
        document.getElementById('mode-ui').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        originalText = text;
        document.getElementById('secret-text').innerHTML = text;
    }

    function searchInText() {
        const term = document.getElementById('searchTerm').value;
        if (!term) { document.getElementById('secret-text').innerHTML = originalText; return; }
        const regex = new RegExp(`(${term})`, "gi");
        document.getElementById('secret-text').innerHTML = originalText.replace(regex, "<mark>$1</mark>");
    }

    function startTimer() {
        if (timerId) return;
        timerId = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft === 900) document.getElementById('timer-display').classList.add('warning');
            if (timeLeft <= 0) location.reload();
        }, 1000);
    }

    function updateTimerDisplay() {
        let h = Math.floor(timeLeft / 3600), m = Math.floor((timeLeft % 3600) / 60), s = timeLeft % 60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function addTime() { timeLeft += 600; playBeep(); }

    function disconnect() { window.location.href = window.location.origin + '/'; }
</script>
</body>
</html>
