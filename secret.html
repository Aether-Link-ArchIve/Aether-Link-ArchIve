<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | DEEP DATA</title>
    <style>
        :root { --main-green: #00ff41; --dim-green: #003311; --alert-red: #ff3333; }
        
        body { font-family: 'Courier New', monospace; background: #000; color: var(--main-green); margin: 0; overflow-x: hidden; }
        
        /* CRT Scanline Effect */
        body::after { content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 118, 0.06)); z-index: 2; pointer-events: none; background-size: 100% 2px, 3px 100%; }

        .terminal-box { width: 90%; max-width: 900px; margin: 40px auto; border: 1px solid var(--main-green); padding: 25px; background: rgba(0,5,0,0.98); position: relative; z-index: 5; }
        
        #timer { font-size: 3.5rem; text-align: center; margin-bottom: 25px; font-weight: bold; border-bottom: 2px solid var(--main-green); letter-spacing: 12px; }
        
        .glitch { animation: shake 0.2s infinite; color: var(--alert-red) !important; text-shadow: 2px 2px var(--main-green); }
        @keyframes shake { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); } }

        /* File Grid */
        .file-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .file-item { border: 1px solid var(--dim-green); padding: 15px; cursor: pointer; transition: 0.3s; background: #020202; position: relative; text-align: center; }
        .file-item:hover { border-color: var(--main-green); background: rgba(0,255,65,0.05); }
        .file-item b { display: block; margin-bottom: 5px; font-size: 0.8rem; }
        .file-item small { color: #555; font-size: 0.6rem; }

        /* Modal / File Viewer */
        #file-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { border: 1px solid var(--main-green); background: #000; padding: 40px; width: 85%; max-width: 650px; position: relative; max-height: 80vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: var(--alert-red); cursor: pointer; font-weight: bold; }
        .modal-body { line-height: 1.8; white-space: pre-wrap; font-size: 1rem; }

        /* Hidden text trick */
        .invisible-ink { color: #000; user-select: all; font-weight: bold; }
        .invisible-ink::selection { background: var(--main-green); color: #000; }

        /* Inputs & Controls */
        .recovery-zone { border-top: 1px dashed var(--dim-green); padding-top: 25px; text-align: center; }
        input { background: #000; border: 1px solid var(--dim-green); color: var(--main-green); padding: 15px; width: 70%; outline: none; font-family: inherit; margin-bottom: 15px; font-size: 1.1rem; text-align: center; }
        input:focus { border-color: var(--main-green); }
        
        .btn { background: var(--main-green); color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: inherit; transition: 0.3s; }
        .btn:hover { background: #00cc33; }
        
        #final-btn { background: #080808; color: #222; border: 1px solid #111; margin-top: 15px; width: 70%; cursor: not-allowed; }
        #final-btn.active { background: var(--alert-red); color: #fff; cursor: pointer; border-color: var(--alert-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { box-shadow: 0 0 25px var(--alert-red); } }
    </style>
</head>
<body>

<div id="file-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeFile()">[ DISCONNECT_SESSION ]</span>
        <div id="modal-body" class="modal-body"></div>
    </div>
</div>

<div class="terminal-box">
    <div id="timer">60:00</div>

    <div id="archive-content" class="file-list">
        </div>

    <div class="recovery-zone">
        <p style="font-size: 0.7rem; color: #444; margin-bottom: 10px;">SYSTEM_DECRYPTION_UNIT</p>
        <input type="text" id="recoveryInput" placeholder="ENTER SYSTEM KEY..." autocomplete="off">
        <br>
        <button class="btn" onclick="checkRecoveryCode()">DECRYPT DATA</button>
        <br>
        <button id="final-btn" class="btn" onclick="triggerFinalQuestion()" disabled>PAGE RECOVERY</button>
    </div>
</div>

<script>
    let timeLeft = 3600;
    
    // --- DATABASE ---
    // Добавляй новые блоки сюда. 'id' - это то, что вводит пользователь.
    const DATABASE = [
        { 
            id: "initial", 
            header: "FILE_00: SYSTEM_LOGS", 
            content: "SYSTEM_ACCESS: GRANTED.\n\n[WARNING]: Due to Subject_01 activity, the database has been compromised. All further logs are now under Multi-Layer Encryption. You will need to decode strings to progress.\n\nLead Scientist Access Key: 9102-UUo#" 
        },
        { 
            id: "9102-UUo#", 
            header: "FILE_01: SCIENTIST_OBSERVATION", 
            content: "Log Date: 03-01-2026.\n\nFirst experiment with Subject No. 1: Vixious. Stabilization was successful, no interference... For 2 hours, the Subject showed no movement, just stood there. But in the 3rd hour, the Subject moved to the corner of the camera.\n\nHe scratched a code into the floor. Highlight the line below to see it:\n\n<span class='invisible-ink'>KEY: MTEtRVhJVC1OT1c=</span>" 
        },
        { 
            id: "11-EXIT-NOW", // Расшифрованный Base64: MTEtRVhJVC1OT1c=
            header: "FILE_02: CRITICAL_THREAT", 
            content: "As time passed... we realized someone is watching Subject No. 1 while we are absent. \n\nWe relocated him, but he began to move on camera and negatively affect the lenses. He definitely DOES NOT like being here. \n\nI fear he will escape soon and kill us all...\n\n[SYSTEM_INTERRUPT]\n[ENCRYPTION_INCREASED]\nNext Key: V-SIGHT-77" 
        }
    ];

    let unlockedIds = ["initial"];

    function renderFiles() {
        const container = document.getElementById('archive-content');
        container.innerHTML = "";
        DATABASE.forEach(file => {
            if (unlockedIds.includes(file.id)) {
                container.innerHTML += `
                <div class="file-item" onclick="openFile('${file.id}')">
                    <b>${file.header}</b>
                    <small>STATUS: READABLE</small>
                </div>`;
            }
        });
    }

    function openFile(id) {
        const file = DATABASE.find(f => f.id === id);
        document.getElementById('modal-body').innerHTML = file.content;
        document.getElementById('file-modal').style.display = "flex";
    }

    function closeFile() { document.getElementById('file-modal').style.display = "none"; }

    function checkRecoveryCode() {
        const input = document.getElementById('recoveryInput').value.trim();
        // Поддержка ввода как зашифрованного Base64, так и обычного текста
        // Игрок может ввести '11-EXIT-NOW' (если расшифровал) или 'MTEtRVhJVC1OT1c=' (если мы так запрограммируем)
        const file = DATABASE.find(f => f.id === input);
        
        if (file) {
            if (!unlockedIds.includes(input)) {
                unlockedIds.push(input);
                renderFiles();
                document.getElementById('recoveryInput').value = "";
                alert("DECRYPTION SUCCESSFUL.");
            } else {
                alert("NODE ALREADY ACCESSIBLE.");
            }
        } else {
            alert("ACCESS DENIED: KEY INVALID.");
        }
    }

    // --- TIMER LOGIC ---
    const timerInterval = setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const tDiv = document.getElementById('timer');
            tDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            
            if (timeLeft <= 600) tDiv.classList.add('glitch'); // Глитч за 10 минут
        } else {
            clearInterval(timerInterval);
            const btn = document.getElementById('final-btn');
            btn.disabled = false;
            btn.classList.add('active');
            document.getElementById('timer').innerText = "00:00";
            document.getElementById('timer').classList.add('glitch');
        }
    }, 1000);

    function triggerFinalQuestion() {
        alert("SECURITY CLEARANCE REQUIRED.");
        const q = prompt("What is the true essence of Aether-Link? Why was the Archive created? And... are you safe?");
        if (q && q.length > 10) {
            alert("TRUTH RECOGNIZED. DATA RESTORED.");
            window.location.href = "part2.html";
        } else {
            alert("INCORRECT EVALUATION. SYSTEM PURGING...");
            window.location.href = "index.html";
        }
    }

    renderFiles();
</script>
</body>
</html>
