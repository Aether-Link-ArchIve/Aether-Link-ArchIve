<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER-LINK | TERMINAL</title>
    
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
    
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #050505; color: #00ff41; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .top-bar { position: absolute; top: 20px; right: 30px; font-size: 0.9rem; color: rgba(0, 255, 65, 0.6); text-align: right; }
        .top-bar b { color: #00ff41; text-shadow: 0 0 8px rgba(0, 255, 65, 0.8); }

        .box { border: 1px solid #00ff41; padding: 40px; background: rgba(0, 20, 0, 0.95); box-shadow: 0 0 30px rgba(0, 255, 65, 0.15); max-width: 500px; width: 90%; z-index: 10; text-align: center; }
        
        .terminal-logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            filter: invert(1) sepia(1) saturate(10) hue-rotate(70deg) drop-shadow(0 0 5px rgba(0,255,65,0.4));
        }

        /* Таймер */
        #timer-display { display: none; font-size: 2.2rem; margin: 20px 0; font-weight: bold; color: #00ff41; border: 1px dashed #00ff41; padding: 10px; }
        .warning { color: #ff3333 !important; animation: blink 1s infinite; text-shadow: 0 0 10px red; }
        @keyframes blink { 50% { opacity: 0.3; } }

        h2 { font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #00ff41; padding-bottom: 10px; margin-top: 0; }
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 12px; width: 100%; box-sizing: border-box; margin: 25px 0; outline: none; font-family: inherit; text-align: center; font-size: 1.2rem; }
        
        button { background: #00ff41; color: #000; border: none; padding: 14px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; font-family: inherit; margin-bottom: 10px; transition: 0.2s; }
        button:hover { background: #003b11; color: #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.4); }
        
        .mode-select { display: none; flex-direction: column; gap: 10px; }
        #content { display: none; line-height: 1.6; padding-top: 10px; text-align: left; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .glitch-text { color: #ff3333; font-weight: bold; }
    </style>
</head>
<body>

<div class="top-bar">
    SYS_REF: <b>AhUi90a8</b><br>
    LANG: EN / <span style="opacity: 0.3;">??</span>
</div>

<div class="box">
    <img src="/favicon.jpg" class="terminal-logo" alt="[LOGO]">
    
    <div id="login-ui">
        <h2>AETHER-LINK ACCESS</h2>
        <input type="password" id="accessKey" placeholder="********" autofocus onkeydown="playBeep()">
        <button onclick="unlock()">DECRYPT DATA</button>
    </div>

    <div id="mode-ui" class="mode-select">
        <h2>SELECT OPERATION MODE</h2>
        <button onclick="showArchive()">[1] ORIGINAL ARCHIVE</button>
        <button onclick="startChallenge()" style="background: #ff3333; color: white;">[2] ARG CHALLENGE (TIMER)</button>
    </div>

    <div id="timer-display">01:00:00</div>
    
    <div id="content">
        <h2 class="glitch-text" id="status-header">ACCESS GRANTED</h2>
        <div id="secret-text"></div>
        <br>
        <button onclick="addTime()" id="refill-btn" style="display:none; background: #004411; color: #00ff41; border: 1px solid #00ff41; font-size: 0.8rem;">+ REFILL PROTOCOL (10 MIN)</button>
        <button onclick="disconnect()" style="background: transparent; border: 1px solid #00ff41; color: #00ff41;">TERMINATE SESSION</button>
    </div>
</div>

<script>
    let timeLeft = 3600; 
    let timerId = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.005, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.04);
    }

    function unlock() {
        const val = document.getElementById('accessKey').value;
        if (val === "AhUi90a8") {
            playBeep();
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('mode-ui').style.display = 'flex';
        } else {
            alert("ACCESS DENIED");
        }
    }

    function showArchive() {
        document.getElementById('mode-ui').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('status-header').innerText = "STATIC ARCHIVE ACTIVE";
        document.getElementById('secret-text').innerHTML = "Welcome. No time limit. Data stream stable.";
    }

    function startChallenge() {
        document.getElementById('mode-ui').style.display = 'none';
        document.getElementById('timer-display').style.display = 'block';
        document.getElementById('content').style.display = 'block';
        document.getElementById('refill-btn').style.display = 'block';
        document.getElementById('status-header').innerText = "ARG CHALLENGE: SUBJECT No. 1";
        document.getElementById('secret-text').innerHTML = "System purge initiated. Find the truth before the timer reaches zero.";
        startTimer();
    }

    function startTimer() {
        if (timerId) return;
        timerId = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft === 900) {
                document.getElementById('timer-display').classList.add('warning');
                alert("CRITICAL: 15 MINUTES LEFT!");
            }
            if (timeLeft <= 0) {
                clearInterval(timerId);
                alert("SYSTEM PURGED. RESTARTING...");
                location.reload();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        let h = Math.floor(timeLeft / 3600);
        let m = Math.floor((timeLeft % 3600) / 60);
        let s = timeLeft % 60;
        document.getElementById('timer-display').innerText = 
            `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function addTime() {
        timeLeft += 600;
        if (timeLeft > 900) document.getElementById('timer-display').classList.remove('warning');
        playBeep();
    }

    function disconnect() {
        window.location.href = window.location.origin + '/';
    }
</script>

</body>
</html>
