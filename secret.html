<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | DEEP_DATA</title>
    <style>
        :root { --main-green: #00ff41; --dim-green: #003311; --alert-red: #ff3333; }
        
        body { font-family: 'Courier New', monospace; background: #000; color: var(--main-green); margin: 0; overflow-x: hidden; }
        
        .terminal-box { width: 90%; max-width: 850px; margin: 40px auto; border: 1px solid var(--main-green); padding: 25px; background: rgba(0,5,0,0.98); box-shadow: 0 0 20px rgba(0,255,65,0.05); }
        
        #session-label { text-align: center; font-size: 0.8rem; letter-spacing: 2px; color: #005511; margin-bottom: 5px; }
        #timer { font-size: 3rem; text-align: center; margin-bottom: 25px; font-weight: bold; border-bottom: 2px solid var(--main-green); padding-bottom: 10px; }
        
        .glitch { animation: shake 0.2s infinite; color: var(--alert-red) !important; text-shadow: 2px 2px var(--main-green); }
        @keyframes shake { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }

        .file-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .file-item { border: 1px solid var(--dim-green); padding: 15px; cursor: pointer; transition: 0.3s; background: #020202; text-align: center; }
        .file-item:hover { border-color: var(--main-green); background: rgba(0,255,65,0.05); }

        #file-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { border: 1px solid var(--main-green); background: #000; padding: 40px; width: 85%; max-width: 650px; position: relative; max-height: 80vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: var(--alert-red); cursor: pointer; font-weight: bold; }
        
        .invisible-ink { color: #000; user-select: all; font-weight: bold; }
        .invisible-ink::selection { background: var(--main-green); color: #000; }

        .recovery-zone { border-top: 1px dashed var(--dim-green); padding-top: 25px; text-align: center; }
        input { background: #000; border: 1px solid var(--dim-green); color: var(--main-green); padding: 12px; width: 70%; outline: none; font-family: inherit; margin-bottom: 15px; text-align: center; font-size: 1rem; }
        input:focus { border-color: var(--main-green); }
        
        .btn { background: var(--main-green); color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: inherit; transition: 0.3s; }
        
        .controls-row { display: flex; gap: 10px; justify-content: center; width: 70%; margin: 15px auto 0; }
        #final-btn { background: #080808; color: #222; flex: 2; cursor: not-allowed; border: 1px solid #111; }
        #final-btn.active { background: var(--alert-red); color: #fff; cursor: pointer; border-color: var(--alert-red); animation: pulse 1.5s infinite; }
        .refill-btn { background: transparent; border: 1px solid var(--main-green); color: var(--main-green); flex: 1; font-size: 0.7rem; }
        
        @keyframes pulse { 50% { box-shadow: 0 0 20px var(--alert-red); } }
    </style>
</head>
<body>

<div id="file-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeFile()">[ DISCONNECT ]</span>
        <div id="modal-body" style="line-height: 1.8; white-space: pre-wrap;"></div>
    </div>
</div>

<div class="terminal-box">
    <div id="session-label">{SESSION TIME LEFT}</div>
    <div id="timer">60:00</div>

    <div id="archive-content" class="file-list">
        </div>

    <div class="recovery-zone">
        <input type="text" id="recoveryInput" placeholder="ENTER DECRYPTION KEY">
        <br>
        <button class="btn" style="width: 70%;" onclick="checkRecoveryCode()">DECRYPT DATA</button>
        <div class="controls-row">
            <button class="btn refill-btn" onclick="addTime()">+ REFILL</button>
            <button id="final-btn" class="btn" onclick="triggerFinalQuestion()" disabled>PAGE RECOVERY</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 3600;
    
    // БАЗА ДАННЫХ (СЮЖЕТ НА АНГЛИЙСКОМ)
    const DATABASE = [
        { 
            id: "initial", 
            header: "FILE_00: SYSTEM_LOGS", 
            content: "SYSTEM_ACCESS: GRANTED.\n\n[WARNING]: Due to Subject_01 activity, the database has been compromised. All further logs are now under Multi-Layer Encryption. \n\nLead Scientist Access Key: 9102-UUo#" 
        },
        { 
            id: "9102-UUo#", 
            header: "FILE_01: SUBJECT_1_OBSERVATION", 
            content: "REPORT: Subject No.1 (Vixious).\n\nStabilization was successful, no interference detected. For 2 hours, the Subject showed no activity, simply standing. But in the 3rd hour, the Subject relocated to the corner of the camera FOV.\n\nHe scratched a code into the floor. Highlight the line below to see it:\n\n<span class='invisible-ink'>KEY: MTEtRVhJVC1OT1c=</span>" 
        },
        { 
            id: "11-EXIT-NOW", // Расшифровка MTEtRVhJVC1OT1c=
            header: "FILE_02: CRITICAL_THREAT", 
            content: "Update: Some time has passed... We have realized that someone—or something—is watching Subject No. 1 while we are absent. \n\nWe relocated him to a different cell, but he began moving actively on camera and negatively affecting the sensors. He definitely DOES NOT want to be here. \n\nThere are growing fears he will escape soon and terminate us all...\n\n[SIGNAL_LOST]\nNext Key: V-SIGHT-77" 
        }
    ];

    let unlockedIds = ["initial"];

    function renderFiles() {
        const container = document.getElementById('archive-content');
        container.innerHTML = "";
        DATABASE.forEach(file => {
            if (unlockedIds.includes(file.id)) {
                container.innerHTML += `<div class="file-item" onclick="openFile('${file.id}')"><b>${file.header}</b><br><small>DECRYPTED</small></div>`;
            }
        });
    }

    function openFile(id) {
        const file = DATABASE.find(f => f.id === id);
        document.getElementById('modal-body').innerHTML = file.content;
        document.getElementById('file-modal').style.display = "flex";
    }

    function closeFile() { document.getElementById('file-modal').style.display = "none"; }

    function checkRecoveryCode() {
        const input = document.getElementById('recoveryInput').value.trim();
        const file = DATABASE.find(f => f.id === input);
        if (file && !unlockedIds.includes(input)) {
            unlockedIds.push(input);
            renderFiles();
            document.getElementById('recoveryInput').value = "";
            alert("DECRYPTION SUCCESSFUL.");
        } else {
            alert("ACCESS DENIED: KEY INVALID.");
        }
    }

    function addTime() { 
        timeLeft += 600; 
        alert("TIME REFILLED: +10 MINUTES."); 
    }

    // ТАЙМЕР
    const timerInterval = setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const tDiv = document.getElementById('timer');
            tDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            
            if (timeLeft <= 300) tDiv.classList.add('glitch'); 
        } else {
            const btn = document.getElementById('final-btn');
            btn.disabled = false;
            btn.classList.add('active');
            document.getElementById('timer').innerText = "00:00";
        }
    }, 1000);

    function triggerFinalQuestion() {
        const q = prompt("What is the true essence of Aether-Link? Why was the Archive created? And... are you safe?");
        if (q && q.length > 10) {
            alert("TRUTH RECOGNIZED. SYSTEM UNLOCKED.");
            window.location.href = "part2.html"; 
        } else {
            alert("EVALUATION FAILED. PURGING SESSION.");
            window.location.href = "index.html";
        }
    }

    renderFiles();
</script>
</body>
</html>
