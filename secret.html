<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | FILES</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ff41; margin: 0; overflow-x: hidden; }
        .terminal-box { width: 90%; max-width: 800px; margin: 50px auto; border: 1px solid #00ff41; padding: 20px; background: rgba(0,10,0,0.95); position: relative; }
        
        #timer { font-size: 2.5rem; text-align: center; margin-bottom: 20px; font-weight: bold; border-bottom: 2px solid #00ff41; padding: 10px; }
        .warning { color: #ff3333; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* Список файлов */
        .file-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .file-item { border: 1px solid #005511; padding: 15px; cursor: pointer; transition: 0.3s; background: rgba(0,20,0,0.5); position: relative; overflow: hidden; }
        .file-item:hover { border-color: #00ff41; background: rgba(0,255,65,0.1); }
        .file-item::before { content: " [FILE] "; font-size: 0.7rem; opacity: 0.5; }

        /* Всплывающее окно (Modal) */
        #file-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { border: 1px solid #00ff41; background: #000; padding: 40px; width: 80%; max-width: 600px; position: relative; box-shadow: 0 0 50px rgba(0,255,65,0.2); }
        .close-btn { position: absolute; top: 10px; right: 10px; color: #ff3333; cursor: pointer; font-size: 1.2rem; }
        .modal-text { line-height: 1.6; font-size: 1rem; white-space: pre-wrap; }

        /* Формы и кнопки */
        .recovery-zone { border-top: 1px dashed #00ff41; padding-top: 20px; }
        input { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 12px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; text-align: center; font-family: inherit; }
        .btn { background: #00ff41; color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: inherit; }
        
        #final-btn { background: #080808; color: #222; margin-top: 10px; cursor: not-allowed; border: 1px solid #222; }
        #final-btn.active { background: #ff3333; color: #fff; cursor: pointer; border-color: #ff3333; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { box-shadow: 0 0 20px red; } }
    </style>
</head>
<body>

<div id="file-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeFile()">[ CLOSE_X ]</span>
        <div id="modal-header" style="color: #888; margin-bottom: 15px; font-size: 0.8rem;"></div>
        <div id="modal-body" class="modal-text"></div>
    </div>
</div>

<div class="terminal-box">
    <div id="timer">60:00</div>

    <div id="archive-content" class="file-list">
        </div>

    <div class="recovery-zone">
        <input type="text" id="recoveryInput" placeholder="ENTER DECRYPTION KEY">
        <button class="btn" onclick="checkRecoveryCode()">DECRYPT FILE</button>
        <button id="final-btn" class="btn" onclick="triggerFinalQuestion()" disabled>FINAL RECOVERY</button>
    </div>
</div>

<script>
    let timeLeft = 3600;
    const DATABASE = [
        { 
            id: "initial", 
            header: "FILE_00: BOOT_SEQUENCE", 
            summary: "System logs and basic information.",
            content: "Welcome, User. System integrity at 84%. \n\nSearching for clues? The Scientist's first code is hidden in his name. Use '9102-UUo#' to access experimental logs. \n\n[Status: All nodes active]" 
        },
        { 
            id: "9102-UUo#", 
            header: "FILE_01: EXPERIMENT_VIXIOUS", 
            summary: "Subject No. 1 observation logs.",
            content: "First experiment with Subject No. 1: Vixious. \n\nStabilization successful... 2 hours later: Subject showed no movement. \n\nHowever, upon returning at the 3rd hour, Subject had relocated to the corner of the camera's FOV. \n\nI found a strange string of numbers etched into the wall behind him: 4488-BASE-X. What does it mean?" 
        },
        { 
            id: "4488-BASE-X", 
            header: "FILE_02: WALL_ETCHINGS", 
            summary: "Analyzing Sector-7 wall markings.",
            content: "The markings found in the corner are not random. They match the encryption frequency of the Archive. \n\nIf Vixious is moving only when not watched, who is watching US? \n\nNext protocol key: VOID-SIGHT-00" 
        }
    ];

    let unlockedIds = ["initial"];

    function renderFiles() {
        const container = document.getElementById('archive-content');
        container.innerHTML = "";
        DATABASE.forEach(file => {
            if (unlockedIds.includes(file.id)) {
                container.innerHTML += `
                    <div class="file-item" onclick="openFile('${file.id}')">
                        <div style="font-weight:bold">${file.header}</div>
                        <div style="font-size:0.7rem; color:#008a23; margin-top:5px;">${file.summary}</div>
                    </div>
                `;
            }
        });
    }

    function openFile(id) {
        const file = DATABASE.find(f => f.id === id);
        document.getElementById('modal-header').innerText = `SYSTEM_DECRYPTED: ${file.header}`;
        document.getElementById('modal-body').innerText = file.content;
        document.getElementById('file-modal').style.display = "flex";
    }

    function closeFile() {
        document.getElementById('file-modal').style.display = "none";
    }

    function checkRecoveryCode() {
        const input = document.getElementById('recoveryInput').value.trim();
        const fileExists = DATABASE.find(f => f.id === input);
        
        if (fileExists) {
            if (!unlockedIds.includes(input)) {
                unlockedIds.push(input);
                renderFiles();
                document.getElementById('recoveryInput').value = "";
                alert("FILE RECOVERED SUCCESSFULLY.");
            } else {
                alert("FILE ALREADY UNLOCKED.");
            }
        } else {
            alert("DECRYPTION ERROR: KEY NOT FOUND.");
        }
    }

    // ТАЙМЕР И ФИНАЛ
    setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const tDiv = document.getElementById('timer');
            tDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 300) tDiv.classList.add('warning');
        } else {
            const btn = document.getElementById('final-btn');
            btn.disabled = false;
            btn.classList.add('active');
            document.getElementById('timer').innerText = "00:00 - GATE OPEN";
        }
    }, 1000);

    function triggerFinalQuestion() {
        const q = prompt("What is the true essence of Aether-Link? Why was the Archive created? And... are you safe?");
        if (q && q.length > 10) {
            alert("TRUTH ACCEPTED. REDIRECTING...");
            window.location.href = "part2.html";
        }
    }

    renderFiles();
</script>
</body>
</html>
