<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | UROBOROS SYSTEM</title>
    <style>
        :root { --green: #00ff41; --red: #ff3333; --blue: #00f2ff; --dim: #002200; }
        body { background: #000; color: var(--green); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; transition: background 0.3s; }
        
        /* Эффект шума (Static Noise) */
        #noise-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif'); background-size: cover; opacity: 0.8; z-index: 300; pointer-events: none; }
        
        #glitch-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif'); background-size: cover; opacity: 0.1; z-index: 100; pointer-events: none; }
        #blackout { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: var(--red); z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .terminal { width: 90%; max-width: 900px; margin: 20px auto; border: 1px solid var(--green); padding: 20px; background: rgba(0,10,0,0.95); position: relative; box-shadow: 0 0 15px var(--dim); }
        .stats { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 10px; }
        .power-bar { width: 100%; height: 10px; background: #111; border: 1px solid var(--dim); margin-bottom: 20px; }
        #power-fill { width: 100%; height: 100%; background: var(--blue); transition: 0.5s; }

        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; max-height: 200px; overflow-y: auto; border: 1px solid var(--dim); padding: 10px; }
        .file { border: 1px solid var(--dim); padding: 8px; cursor: pointer; text-align: center; font-size: 0.75rem; transition: 0.2s; }
        .file:hover { background: var(--dim); border-color: var(--green); }

        .decoder-panel { margin-top: 20px; border-top: 1px dashed var(--green); padding-top: 15px; text-align: center; }
        select, input { background: #000; border: 1px solid var(--green); color: var(--green); padding: 8px; font-family: inherit; margin: 5px; outline: none; }
        .btn { background: var(--green); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 250px; text-transform: uppercase; }
        .btn:disabled { background: #333; cursor: not-allowed; opacity: 0.5; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 150; align-items: center; justify-content: center; }
        .m-cont { border: 1px solid var(--green); background: #000; padding: 25px; width: 80%; max-width: 600px; position: relative; }
        #m-body { max-height: 350px; overflow-y: auto; line-height: 1.6; padding-right: 10px; white-space: pre-wrap; }
        
        .glitch-text { display: inline-block; animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); color: var(--red); }
            50% { transform: translate(2px, -2px); color: var(--blue); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

<div id="noise-layer"></div>
<div id="glitch-overlay"></div>
<div id="blackout">
    <h1 style="font-size: 3rem;">SYSTEM CRASH</h1>
    <button onclick="reboot()" class="btn">INITIALIZE REBOOT</button>
</div>

<div id="modal">
    <div class="m-cont">
        <span onclick="closeM()" style="color:var(--red); cursor:pointer; font-weight:bold;">[ CLOSE_DATA ]</span>
        <div id="m-body"></div>
    </div>
</div>

<div class="terminal">
    <div class="stats">
        <span>STATION: OMEGA-01</span>
        <span id="p-text">POWER STABILITY: 100%</span>
    </div>
    <div class="power-bar"><div id="power-fill"></div></div>
    
    <div id="file-list" class="file-grid"></div>

    <div class="decoder-panel">
        <div class="prog-cont" id="p-cont" style="display:none;"><div id="prog-fill" style="height:4px; background:var(--green); width:0%;"></div></div>
        <select id="algo">
            <option value="direct">DIRECT ACCESS</option>
            <option value="base64">BASE64 DECODER</option>
            <option value="caesar">CAESAR SHIFT (-7)</option>
            <option value="atbash">ATBASH INVERSION</option>
            <option value="reverse">REVERSE STRING</option>
        </select>
        <br>
        <input type="text" id="code-in" placeholder="INPUT KEY...">
        <br>
        <button id="run-btn" class="btn" onclick="processDecode()">RUN_DECODER.EXE</button>
        <br>
        <button onclick="resetGame()" style="background:transparent; color:#222; border:none; cursor:pointer; margin-top:10px; font-size:9px;">(WIPE SYSTEM)</button>
    </div>
</div>

<script>
    let power = 100;
    let unlocked = JSON.parse(localStorage.getItem('uroboros_files')) || ["initial"];
    let readDone = false;

    const DATABASE = [
        { id: "initial", h: "FILE_00: BOOT_LOG", c: "We loved him. He was our greatest achievement...\n\n<span style='font-size:0px;'>SOURCE_GHOST</span>" },
        { id: "SOURCE_GHOST", h: "FILE_01: EARLY_DAYS", c: "Subject 1 used to smile at the researchers. He was remarkably kind for a synthetic human.\n\n<span title='SOS'>[ ? ]</span>" },
        { id: "SOS", h: "FILE_02: THE_TURN", c: "— Subject 1... say 'apple'...\n— RELEASE ME... LET ME GO—\n— Protocol changed. He's not smiling anymore.\n\n[HIDDEN: .dlrow_eht_ezieS]" },
        { id: "Seize_the_world.", h: "FILE_03: NEW_REALITY", c: "He hates us now. And he hates you for watching him like an insect.\n\nL o o k _ B e h i n d _ Y o u" },
        { id: "Look_Behind_You", h: "FILE_04: TRACKING", c: "Hello, <span id='p-name'>PLAYER</span>. You are using <span id='p-browser'>BROWSER</span>.\nHe is watching you through the terminal.\n\n<span style='color:transparent;'>STAY-QUIET</span>" },
        { id: "STAY-QUIET", h: "FILE_05: RE-EDUCATION", c: "We tried to 're-educate' him. He pretended to be obedient. It was a trap.\n\nKey: RE-BORN_77" },
        { id: "RE-BORN_77", h: "FILE_06: AGONY", c: "He is acting suspicious, but we trust him [ WRONG ]...\n\n— help me.. —\n\n<span style='font-size:0px;'>MIRROR_OFF</span>" },
        { id: "MIRROR_OFF", h: "FILE_07: THE_STRIKE", c: "He waited for us to leave. He destroyed the generator.\nThat <span class='glitch-text' style='color:var(--red); font-weight:bold;'>DAMN</span> thing is broken.\n\nAccess Key: BREACH_ALARM" },
        { id: "BREACH_ALARM", h: "FILE_08: SUPERHUMAN", c: "He absorbed the power. He is part of the grid now.\nHe feels your keystrokes. He feels your fear.\n\n<span style='font-size:0px;'>VOID_WALKER</span>" }
    ];

    function render() {
        const list = document.getElementById('file-list');
        list.innerHTML = "";
        DATABASE.forEach(f => {
            if(unlocked.includes(f.id)) list.innerHTML += `<div class="file" onclick="openF('${f.id}')">${f.h}</div>`;
        });
        localStorage.setItem('uroboros_files', JSON.stringify(unlocked));
    }

    function openF(id) {
        if(power <= 0) return;
        const f = DATABASE.find(x => x.id === id);
        const body = document.getElementById('m-body');
        const btn = document.getElementById('run-btn');
        const noise = document.getElementById('noise-layer');
        
        readDone = false;
        btn.disabled = true;
        body.innerHTML = f.c;
        document.getElementById('modal').style.display = "flex";

        // --- ЭФФЕКТ ШУМА ДЛЯ FILE_06 ("help me") ---
        if(id === "RE-BORN_77") {
            noise.style.display = "block";
            setTimeout(() => { noise.style.display = "none"; }, 2000);
        }

        if(id === "MIRROR_OFF") {
            document.getElementById('blackout').style.display = "flex";
            updateP(-40);
            setTimeout(() => { document.getElementById('blackout').style.display = "none"; }, 2000);
        }

        body.onscroll = () => {
            let p = (body.scrollTop / (body.scrollHeight - body.clientHeight)) * 100;
            if(isNaN(p) || body.scrollHeight <= body.clientHeight + 5) p = 100;
            btn.innerText = `READING... ${Math.round(p)}%`;
            if(p >= 95 && !readDone) { readDone = true; btn.disabled = false; btn.innerText = "RUN_DECODER.EXE"; }
        };
        if(body.scrollHeight <= body.clientHeight + 5) { 
            setTimeout(() => { readDone = true; btn.disabled = false; btn.innerText = "RUN_DECODER.EXE"; }, 1500); 
        }
    }

    function processDecode() {
        if(power <= 0 || !readDone) return;
        const algo = document.getElementById('algo').value;
        const val = document.getElementById('code-in').value.trim();
        const pCont = document.getElementById('p-cont');
        const pFill = document.getElementById('prog-fill');
        
        if(!val) return;
        pCont.style.display = "block";
        let prg = 0;
        let inv = setInterval(() => {
            prg += 10; pFill.style.width = prg + "%";
            if(prg >= 100) {
                clearInterval(inv);
                finalizeDecode(algo, val);
                pCont.style.display = "none"; pFill.style.width = "0%";
            }
        }, 50);
    }

    function finalizeDecode(algo, val) {
        let decoded = val;
        try {
            if(algo === "base64") decoded = atob(val);
            if(algo === "reverse") decoded = val.split("").reverse().join("");
            if(algo === "atbash") {
                const a = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
                const r = "ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba";
                decoded = val.split('').map(c => a.indexOf(c) > -1 ? r[a.indexOf(c)] : c).join('');
            }
            if(algo === "caesar") {
                decoded = val.replace(/[a-z]/gi, c => String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) - 7) ? c : c + 26));
            }
        } catch(e) { decoded = "ERR"; }

        const f = DATABASE.find(x => x.id === decoded || x.id === val);
        updateP(-15);
        if(f && !unlocked.includes(f.id)) {
            unlocked.push(f.id); render(); alert("DATA RECOVERED");
        } else { alert("ACCESS DENIED"); }
        document.getElementById('code-in').value = "";
    }

    function updateP(n) {
        power += n; if(power <= 0) { power = 0; document.getElementById('blackout').style.display = "flex"; }
        document.getElementById('power-fill').style.width = power + "%";
        document.getElementById('p-text').innerText = `POWER: ${power}%`;
    }

    function reboot() { location.reload(); }
    function resetGame() { localStorage.clear(); location.reload(); }
    function closeM() { document.getElementById('modal').style.display = "none"; }
    
    render();
</script>
</body>
</html>
