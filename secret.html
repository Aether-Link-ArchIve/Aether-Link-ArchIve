<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UROBOROS | TERMINAL</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ff41; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .terminal-box { border: 1px solid #00ff41; padding: 30px; background: rgba(0,10,0,0.95); width: 90%; max-width: 500px; position: relative; }
        
        #timer { display: none; font-size: 2.5rem; text-align: center; margin: 20px 0; font-weight: bold; border-bottom: 1px double #00ff41; }
        .warning { color: #ff3333; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .menu-btn { background: #00ff41; color: #000; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .menu-btn:hover { background: #008a23; }
        
        #data-screen { display: none; }
        .search-input { background: transparent; border: 1px solid #00ff41; color: #00ff41; width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 15px; }
        
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .btn-small { flex: 1; background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; cursor: pointer; font-size: 0.7rem; }
        .btn-giveup { border-color: #ff3333; color: #ff3333; }
    </style>
</head>
<body>

<div class="terminal-box">
    <h2 style="text-align: center; letter-spacing: 5px;">UROBOROS_v2</h2>

    <div id="mode-select">
        <p style="text-align: center; opacity: 0.7;">ВЫБЕРИТЕ ПРОТОКОЛ ДОСТУПА:</p>
        <button class="menu-btn" onclick="initTerminal('normal')">NORMAL ARCHIVE</button>
        <button class="menu-btn" onclick="initTerminal('arg')" style="background:#ff3333; color:white;">ARG CHALLENGE</button>
    </div>

    <div id="timer">60:00</div>
    
    <div id="data-screen">
        <input type="text" id="searchInput" class="search-input" placeholder="ПОИСК ПО КЛЮЧЕВЫМ СЛОВАМ..." oninput="search()">
        <div id="archive-text" style="font-size: 0.9rem; min-height: 100px;"></div>
        
        <div class="controls">
            <button id="refill-btn" class="btn-small" onclick="addTime()" style="display:none;">+ REFILL (10m)</button>
            <button class="btn-small btn-giveup" onclick="giveUp()">GIVE UP</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 3600;
    let timerRunning = false;
    const content = "ОБЪЕКТ №1: Кодовое имя 'Vixious'. Был замечен в секторе 7. Ключевые слова для поиска: X-NET, PROTOCOL, SHADOW. Не доверяйте системным сообщениям.";

    function initTerminal(mode) {
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('data-screen').style.display = 'block';
        document.getElementById('archive-text').innerText = content;

        if (mode === 'arg') {
            document.getElementById('timer').style.display = 'block';
            document.getElementById('refill-btn').style.display = 'block';
            startTimer();
        }
    }

    function startTimer() {
        if (timerRunning) return;
        timerRunning = true;
        const timerDiv = document.getElementById('timer');
        
        setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            timerDiv.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

            if (timeLeft <= 900) timerDiv.classList.add('warning'); // 15 мин
            if (timeLeft <= 0) giveUp();
        }, 1000);
    }

    function search() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const display = document.getElementById('archive-text');
        if (!query) { display.innerHTML = content; return; }
        
        const regex = new RegExp(`(${query})`, "gi");
        display.innerHTML = content.replace(regex, "<mark style='background:#00ff41; color:#000;'>$1</mark>");
    }

    function addTime() {
        timeLeft += 600;
        if (timeLeft > 900) document.getElementById('timer').classList.remove('warning');
    }

    function giveUp() {
        alert("SESSIONS TERMINATED. SYSTEM PURGED.");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
